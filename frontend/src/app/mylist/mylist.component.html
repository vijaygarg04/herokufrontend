
<app-navbar></app-navbar>
<section>
    <div class="container">
      
      <div class="card"  style="margin: 20px auto;border-radius: 5px;width: 80%;" *ngFor="let listing of listings;even as e;odd as o" [class.odd]="o" 
      [class.even]="e" >
        <div class="row" >
          <div class="col-md-7">
            <div class="card-block" style="margin: 10px">
              <h1 class="card-title" style="margin-top: 15px">{{listing.book}}</h1>
              <h3 class="card-text" style="margin-top: 15px">{{listing.author}}</h3>
              <h5 class="card-text" style="margin-top: 15px">{{listing.description}}</h5>
              <h2 class="card-text" style="margin-top: 15px">{{listing.price}}</h2>
              <h5 class="card-text" style="margin-top: 15px">{{listing.condition}}</h5>
              <a (click)="onremove(listing)" class="btn btn-danger" style="margin-top: 10px;margin-left:5px; width: 220px"><i class="fas fa-info "></i> Remove Advertisement !!!!</a>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card-img-bottom">
              <img [src]="listing.image" style="width: 100%; height: 100%;margin: auto auto"/></div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <app-footer></app-footer>
